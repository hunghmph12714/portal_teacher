<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Laravel - Dynamic autocomplete search using select2 JS Ajax-nicesnippets.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
</head>

<body>
    <form action="" method="get">

        <div>
            <label for="">Bắt đầu</label>
            <input id="start" name="start" type="number">

        </div>
        <div><label for="">kết thúc</label>
            <input id="finish" name="finish" type="number">
        </div>
        <button type="button" onclick="validateSelectBox()" class="btn btn-primary">Submit</button>
    </form>





    <script>
        function validateSelectBox() {
            var a = {
                txtSBD: $('#start').val(),
            }
            console.log(a);
            // 
            // for (var i = 0; i < options.length; i++) {

            $.ajax({
                url: `http://daotao.hnue.edu.vn/chuyen2022/Tracuu2.asp`,
                method: 'post',
                dataType: 'json',
                headers: {
                    "Cache-Control": "private",
                    "Content-Type": "text/html",
                    "Server": "Microsoft-IIS/10.0",
                },
                data: JSON.stringify(a),
                // body: JSON.stringify(a),
                success: function(data) {
                    console.log(data);


                }
            })



            // }

        }
    </script>
</body>

</html>
